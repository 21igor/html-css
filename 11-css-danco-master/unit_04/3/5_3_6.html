<!DOCTYPE html>
<html>
<body>
<head>
	<meta charset="utf-8">
	<title>
		Наследование в CSS 
	</title>
	<style type="text/css">
	body {
    	font: 14px 'Verdana';
    	color: green;
    	margin: 0;
    	padding: 0;
	}

	.center-text {
    width: 80%;
    height: auto;
    font-size: 1.4em;
    text-align: left;
    background-color: #fafafa;
    border: solid 1px lightgray;
	}
div p {color: green;} /* Селектор по потомку */
p {color: red;} /* селектор по тегу */

	</style>
</head>

<div class="center-text">

<h2>Родственный селектор</h2>
<pre>
body {
    	font: 14px 'Verdana';
    	color: green;
    	margin: 0;
    	padding: 0;
	}
div p {color: green;} /* Селектор по потомку */
p {color: red;} /* селектор по тегу */

</pre>
<p>Селектор по потомку</p>
</div> 

<p>Селектор по тегу</p>

</body>
</html>
